<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iconix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="./static/index.css">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand theme-color ms-5 mb-0 h1">IC<span class="text-light">ON</span>IK</span>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="col-10 mx-auto sections py-5">
          <h1 class="text-light text-center pt-5"><span class="theme-color">IC<span class="text-light">ON</span>IK</span> media house AI Powered Window
            Tool</h1>
          <form class="col-8 mx-auto">
            <input id="videoUpload" type="file" accept="video/*" placeholder="Select Media" class="form-control"
              >
          </form>
          <div class="col-12 mt-5 video-frame">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="col-10 mx-auto">
                  <video frameborder="50" id="video" class="original col-12" )></video>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="col-10 mx-auto">
                  <video frameborder="50" id="video2" class="original col-12 grayscale " )></video>
                </div>
              </div>
            </div>
            
          </div>

          <script>
            document.getElementById("videoUpload").onchange = function (event) {
              let file = event.target.files[0];
              let blobURL = URL.createObjectURL(file);
              document.querySelector("video").style.display = 'block';
              document.querySelector("#video").src = blobURL;
              document.querySelector("#video2").src = blobURL;
            }
          </script>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
